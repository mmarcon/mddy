<% include header.html %>
<h1>Your Notes</h1>

<ul class="list-unstyled">
    <% notes.forEach(function(note){ %>

    <li>
        <a href="<%= note.url %>"><%= note.title %></a>
        <a href="<%= note.url %>/present"><span class="glyphicon glyphicon-new-window"></span></a>
    </li><% }) %>
</ul>
<% include footer.html %>
